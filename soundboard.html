    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Pinkjelly.live</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>

            <button id="play-mashup" class="shadow rounded bg-white text-black px-4 py-2 hover:bg-gray-100">Random mashup</button>

            function render(root) {
                sounds.forEach(sound => {
                    let labelFromSrc = sound.src.replace(/(^sounds\/)|(\.[a-z0-9]+$)/g, '').replace(/[_-]/g, ' ');
                    labelFromSrc = labelFromSrc.charAt(0).toUpperCase() + labelFromSrc.slice(1);

                    const div = document.createElement('div');
                    const label = document.createElement('div');
                    label.setAttribute('class', 'text-lg font-bold');
                    label.textContent = sound.label || labelFromSrc;

                    const audio = document.createElement('audio');
                    audio.setAttribute('controls', true);
                    audio.setAttribute('preload', 'auto');

                    const source = document.createElement('source');
                    source.setAttribute('src', sound.src);
                    source.setAttribute('type', 'audio/mp3');

                    div.appendChild(label);
                    div.appendChild(audio);
                    audio.appendChild(source);
                    root.appendChild(div);
                });
            }

            function registerButtons() {
                document.getElementById('play-random').addEventListener('click', e => {
                    e.preventDefault();
                    const sound = sounds[Math.floor(Math.random() * sounds.length)];
                    let audio = new Audio(sound.src);
                    audio.addEventListener('ended', e => {
                        audio.src = '';
                        audio = undefined;
                    });
                    playAudio(audio);
                });

                document.getElementById('play-mashup').addEventListener('click', e => {
                    e.preventDefault();

                    const n = Math.floor(Math.random() * 4) + 2;
                    const indexes = Array.from({ length: n }).reduce((carry) => {
                        let idx;
                        do {
                            idx = Math.floor(Math.random() * sounds.length);
                        } while (carry.includes(idx));
                        return carry.concat(idx);
                    }, []);

                    playSequence(indexes.map(i => {
                        return sounds[i];
                    }));
                });
            }

            function playSequence(sounds) {
                let queue = sounds.map(sound => {
                    const a = new Audio(sound.src);
                    a.addEventListener('canplaythrough', () => { });
                    return a;
                });
                queue.reverse();

                function playNext() {
                    let audio = queue.pop();
                    if (!audio) return;
                    audio.addEventListener('ended', e => {
                        audio.src = '';
                        playNext();
                    });
                    playAudio(audio);
                }

                playNext();
            }

            function playAudio(audio) {
                audio.addEventListener('canplaythrough', e => {
                    audio.play();
                });
                if (audio.readyState >= 4) {
                    audio.play();
                }
            }

            render(document.getElementById('sounds'));
            registerButtons();
        </script>
