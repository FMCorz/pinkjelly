<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinkjelly.live</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6a4bd;
        }
    </style>
</head>

<body>
    <div class="container mx-auto px-2 py-4">

        <h1 class="text-center mt-4 mb-8 text-4xl text-white uppercase filter drop-shadow">Pinkjelly's soundboard</h1>

        <div class="grid grid-cols-3 gap-4">
            <div class="dosomething">
                <div class="text-lg font-bold">
                    Aaaah
                </div>
                <div>
                    <audio controls>
                        <source src="sounds/aaah.ogg" type="audio/ogg">
                    </audio>
                </div>
            </div>

            <div class="dosomething">
                <div class="text-lg font-bold">Absolutely huge</div>
                <div><audio controls>
                        <source src="sounds/absolutely-huge.ogg" type="audio/ogg">
                    </audio></div>
            </div>

            <div class="dosomething">
                <div class="text-lg font-bold">I like ...</div>
                <div><audio controls>
                        <source src="sounds/i-like-ox.ogg" type="audio/ogg">
                    </audio></div>
            </div>

            <div class="dosomething">
                <div class="text-lg font-bold">I wouldn't mind...</div>
                <div><audio controls>
                        <source src="sounds/i-wouldnt-mind-5-inches.ogg" type="audio/ogg">
                    </audio></div>
            </div>

            <div class="dosomething">
                <div class="text-lg font-bold">Just put it in</div>
                <div><audio controls>
                        <source src="sounds/just-put-it-in.ogg" type="audio/ogg">
                    </audio></div>
            </div>

            <div class="dosomething">
                <div class="text-lg font-bold">Oh no</div>
                <div><audio controls>
                        <source src="sounds/oh-no.ogg" type="audio/ogg">
                    </audio></div>
            </div>

            <div class="dosomething">
                <div class="text-lg font-bold">Oooh the...</div>
                <div><audio controls>
                        <source src="sounds/ooo-the.ogg" type="audio/ogg">
                    </audio></div>
            </div>

            <div class="dosomething">
                <div class="text-lg font-bold">Oooh</div>
                <div><audio controls>
                        <source src="sounds/oooh.ogg" type="audio/ogg">
                    </audio></div>
            </div>

            <div class="dosomething">
                <div class="text-lg font-bold">Ooooh 2</div>
                <div><audio controls>
                        <source src="sounds/oooh2.ogg" type="audio/ogg">
                    </audio></div>
            </div>

            <div class="dosomething">
                <div class="text-lg font-bold">Shiiiit</div>
                <div><audio controls>
                        <source src="sounds/shiiiit.ogg" type="audio/ogg">
                    </audio></div>
            </div>
            <div class="dosomething">
                <div class="text-lg font-bold">That was hard</div>
                <div> <audio controls>
                        <source src="sounds/that-was-hard.ogg" type="audio/ogg">
                    </audio></div>
                <source src="sounds/uhmm.ogg" type="audio/ogg">
                </audio>
            </div>

            <div class="dosomething">
                <div class="text-lg font-bold">Uuuh uuh</div>
                <div><audio controls>
                        <source src="sounds/uuhuuh.ogg" type="audio/ogg">
                    </audio></div>
            </div>
        </div>
</body>

</html>
