<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinkjelly.live</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e6a4bd;
        }
    </style>
</head>

<body>
    <div class="container mx-auto px-2 py-4">

        <h1 class="text-center mt-4 mb-8 text-4xl text-white uppercase filter drop-shadow">Pinkjelly's soundboard</h1>

        <div class="flex items-center justify-center my-4 space-x-4">
            <button id="play-random" class="shadow rounded bg-white text-black px-4 py-2 hover:bg-gray-100">Play random</button>
            <button id="play-mashup" class="shadow rounded bg-white text-black px-4 py-2 hover:bg-gray-100">Random mashup</button>
        </div>

        <div id="templates" style="display: none;">
            <div id="tpl-sound-tag" class="bg-blue-300 font-medium px-2 py-1 inline-flex rounded text-sm select-none items-center">
                <span class="label">Aaaah</span>
                <div class="ml-1 cursor-pointer inline-block text-gray-700" data-action="remove">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
        </div>

        <div style="width: 500px;" class="max-w-full mx-auto my-4">
            <div class="flex" style="min-height: 60px;">
                <div class="flex-grow px-6 py-4 bg-white rounded shadow flex flex-wrap gap-2" id="playlist">

                </div>
                <div data-action="playlist-play"
                    class="ml-2 px-4 text-gray-800 rounded bg-white shadow hover:bg-blue-500 hover:text-white cursor-pointer flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
            </div>
        </div>


        <div class="mt-8 grid sm:grid-cols-2 lg:grid-cols-3 gap-4" id="sounds"></div>

        <script>
            const PLAYLIST_MAX = 10;
            const sounds = [
                {
                    label: 'Aaaah',
                    src: 'sounds/aaah.mp3',
                },
                {
                    label: 'Absolutely huge',
                    src: 'sounds/absolutely-huge.mp3',
                },
                {
                    label: 'Awwww',
                    src: 'sounds/awww.mp3',
                },
                {
                    label: 'Excuse me',
                    src: 'sounds/excuse-me.mp3',
                },
                {
                    label: 'Fucked it',
                    src: 'sounds/fucked-it.mp3',
                },
                {
                    label: 'Ha ha',
                    src: 'sounds/ha-ha.mp3',
                },
                {
                    label: 'Hhhooo',
                    src: 'sounds/hhhooo.mp3',
                },
                {
                    label: 'Holy shit',
                    src: 'sounds/holy-shit.mp3',
                },
                {
                    label: 'I am stressed',
                    src: 'sounds/i-am-stressed.mp3',
                },
                {
                    src: 'sounds/i-cant.mp3',
                },
                {
                    src: 'sounds/i-dont-wanna-talk-about-it.mp3',
                },
                {
                    src: 'sounds/i-like-ox.mp3',
                },
                {
                    src: 'sounds/i-touched-his.mp3',
                },
                {
                    src: 'sounds/i-touched-the-man.mp3',
                },
                {
                    src: 'sounds/i-wanna-come.mp3',
                },
                {
                    src: 'sounds/i-will-take-that.mp3',
                },
                {
                    src: 'sounds/i-wouldnt-mind-5-inches.mp3',
                },
                {
                    src: 'sounds/im-feeling-it.mp3',
                },
                {
                    src: 'sounds/it-happened.mp3',
                },
                {
                    src: 'sounds/its-everywhere.mp3',
                },
                {
                    src: 'sounds/its-so-good.mp3',
                },
                {
                    src: 'sounds/its-unexpectedly-thick.mp3',
                },
                {
                    src: 'sounds/just-put-it-in.mp3',
                },
                {
                    src: 'sounds/lets-go.mp3',
                },
                {
                    src: 'sounds/make-it-work.mp3',
                },
                {
                    src: 'sounds/my-controller-is-all-wet-now.mp3',
                },
                {
                    src: 'sounds/nipples.mp3',
                },
                {
                    src: 'sounds/nuts.mp3',
                },
                {
                    src: 'sounds/oh-no.mp3',
                },
                {
                    src: 'sounds/omg-you-guys.mp3',
                },
                {
                    src: 'sounds/omg-you-guys-2.mp3',
                },
                {
                    src: 'sounds/ooo-ill-take-that.mp3',
                },
                {
                    src: 'sounds/ooo-the.mp3',
                },
                {
                    src: 'sounds/oooh-ha-ha-ha.mp3',
                },
                {
                    src: 'sounds/oooh.mp3',
                },
                {
                    src: 'sounds/oooh2.mp3',
                },
                {
                    src: 'sounds/pink.mp3',
                },
                {
                    src: 'sounds/shiiiit.mp3',
                },
                {
                    src: 'sounds/squeal.mp3',
                },
                {
                    src: 'sounds/that-was-a-thick-one.mp3',
                },
                {
                    src: 'sounds/that-was-hard.mp3',
                },
                {
                    src: 'sounds/the-fuck.mp3',
                },
                {
                    src: 'sounds/this-is-what-happens-when-you-get.mp3',
                },
                {
                    src: 'sounds/uhmm.mp3',
                },
                {
                    src: 'sounds/uuhuuh.mp3',
                },
                {
                    src: 'sounds/whaaat.mp3',
                },
                {
                    src: 'sounds/what-do-you-mean.mp3',
                },
                {
                    src: 'sounds/what-is-going-on-right-now.mp3',
                },
                {
                    src: 'sounds/yeah-man.mp3',
                },
            ].map(sound => {
                sound.id = sound.src.replace(/^sounds\/|\.mp3$/ig, '');
                return sound;
            });

            let playlist = [];

            function getSound(id) {
                return sounds.find(sound => sound.id === id);
            }

            function makeLabel(sound) {
                let labelFromSrc = sound.src.replace(/(^sounds\/)|(\.[a-z0-9]+$)/g, '').replace(/[_-]/g, ' ');
                labelFromSrc = labelFromSrc.charAt(0).toUpperCase() + labelFromSrc.slice(1);
                return sound.label || labelFromSrc;
            }

            function makeMashup() {
                const n = Math.floor(Math.random() * 4) + 2;
                const indexes = Array.from({ length: n }).reduce((carry) => {
                    let idx;
                    do {
                        idx = Math.floor(Math.random() * sounds.length);
                    } while (carry.includes(idx));
                    return carry.concat(idx);
                }, []);
                return indexes.map(idx => sounds[idx].id);
            }

            function render(root) {
                sounds.forEach(sound => {
                    const div = document.createElement('div');
                    const label = document.createElement('div');
                    label.setAttribute('class', 'text-lg font-bold inline-flex items-center');
                    label.textContent = makeLabel(sound);

                    const add = document.createElement('div');
                    add.setAttribute('data-action', 'playlist-add');
                    add.setAttribute('data-sound-id', sound.id);
                    add.setAttribute('class', 'ml-2 cursor-pointer')
                    add.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" /></svg>';
                    label.appendChild(add);

                    const audio = document.createElement('audio');
                    audio.setAttribute('controls', true);
                    audio.setAttribute('preload', 'auto');

                    const source = document.createElement('source');
                    source.setAttribute('src', sound.src);
                    source.setAttribute('type', 'audio/mp3');

                    div.appendChild(label);
                    div.appendChild(audio);
                    audio.appendChild(source);
                    root.appendChild(div);
                });
            }

            function registerButtons() {
                document.getElementById('play-random').addEventListener('click', e => {
                    e.preventDefault();
                    const sound = sounds[Math.floor(Math.random() * sounds.length)];
                    let audio = new Audio(sound.src);
                    audio.addEventListener('ended', e => {
                        audio.src = '';
                        audio = undefined;
                    });
                    playAudio(audio);
                });

                document.getElementById('play-mashup').addEventListener('click', e => {
                    playlist = makeMashup();
                    renderPlaylist();
                });
            }

            function playSequence(sounds) {
                let queue = sounds.map(sound => {
                    const a = new Audio(sound.src);
                    a.addEventListener('canplaythrough', () => { });
                    return a;
                });
                queue.reverse();

                function playNext() {
                    let audio = queue.pop();
                    if (!audio) return;
                    audio.addEventListener('ended', e => {
                        audio.src = '';
                        playNext();
                    });
                    playAudio(audio);
                }

                playNext();
            }

            function playAudio(audio) {
                // Play when progress is sufficient and we're not playing.
                audio.addEventListener('progress', e => {
                    if (audio.readyState < 0 || (audio.duration > 0 && audio.currentTime > 0)) return;
                    audio.play();
                });
                // Play when we can play.
                audio.addEventListener('canplaythrough', e => {
                    if (audio.duration > 0 && audio.currentTime > 0) return;
                    audio.play();
                });
                // Play immediately if possible.
                if (audio.readyState >= 1) {
                    audio.play();
                }
            }

            function addToPlaylist(id) {
                if (playlist.length >= PLAYLIST_MAX) return;
                playlist.push(id);
                renderPlaylist();
            }

            function renderPlaylist() {
                const tpl = document.getElementById('tpl-sound-tag');

                const el = document.getElementById('playlist');
                while (el.firstChild) {
                    el.firstChild.remove();
                }

                playlist.forEach((id, idx) => {
                    const sound = getSound(id);
                    if (!sound) return;

                    const node = tpl.cloneNode(true);
                    node.querySelector('.label').textContent = makeLabel(sound);
                    node.querySelector('[data-action=remove]').addEventListener('click', e => {
                        e.preventDefault();
                        playlist = playlist.slice(0, idx).concat(playlist.slice(idx + 1));
                        renderPlaylist();
                    });
                    el.appendChild(node);
                });

                document.querySelectorAll('[data-action=playlist-add]').forEach(node => {
                    if (playlist.length >= PLAYLIST_MAX) {
                        node.classList.add('hidden');
                    } else {
                        node.classList.remove('hidden');
                    }
                });
            }

            function playListInit() {
                document.querySelectorAll('[data-action=playlist-play]').forEach(node =>
                    node.addEventListener('click', e => {
                        e.preventDefault();
                        playPlaylist();
                    }));
                document.querySelectorAll('[data-action=playlist-add]').forEach(node =>
                    node.addEventListener('click', e => {
                        addToPlaylist(node.dataset.soundId);
                    }));

                playlist = makeMashup();
            }

            function playPlaylist() {
                const sounds = playlist.map(getSound);
                if (!sounds.length) return;
                playSequence(sounds);
            }

            render(document.getElementById('sounds'));
            playListInit();
            renderPlaylist();
            registerButtons();
        </script>
</body>

</html>
